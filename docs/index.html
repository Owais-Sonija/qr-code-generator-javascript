<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator JavaScript</title>
    <link rel="stylesheet" href="./output.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div
      class="min-h-screen box-border bg-purple-800 flex flex-col justify-center items-center"
    >
      <div class="w-96 h-auto bg-white p-6 rounded flex flex-col ">
        <h2 class="text-xl font-semibold">Enter your text or url</h2>
        <input
          type="text"
          name="user_input"
          id="user_input"
          class="border w-full my-4 p-2 border-slate-300 rounded outline-none"
        />
        <div class="qr_code h-full"></div>
        <button type="submit" class="py-2 px-6 bg-purple-700 text-white rounded hover:bg-purple-600">Generate QR Code</button>
      </div>
    </div>
  </body>
</html>
